<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
  <title>Text Editor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="text-center container">
  <main>
    <h1 class="banner p-3 text-primary">TextEditor</h1>
    <div class="row">
      <div class="col">
        <button id="bold" type="button" class="btn btn-light" onclick="makeBold(this)">Bold</button>
        <button id="italic" type="button" class="btn btn-light" onclick="makeItalic(this)">Italic</button>
        <button id="underline" type="button" class="btn btn-light" onclick="makeUnderline(this)">Underline</button>
        <button id="left-align" type="button" class="align btn btn-light" onclick="alignText(this, 'left')"><i
            class="fas fa-align-left"></i></button>
        <button id="center-align" type="button" class="align btn btn-light" onclick="alignText(this, 'center')"><i
            class="fas fa-align-center"></i></button>
        <button id="right-align" type="button" class="align btn btn-light" onclick="alignText(this, 'right')"><i
            class="fas fa-align-right"></i></button>
      </div>
    </div>
    <hr />
    <div class="row editor">
      <div class="col">
        <div class="form-group">
          <label for="text-input">Your Document Text</label>
          <textarea class="form-control" id="text-input" rows="3" onkeyup="updateText()"></textarea>
        </div>
      </div>
      <div class="col">
        <label for="text-input">Formatted Text</label>
        <div id="text-output" class="bg-light">
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
